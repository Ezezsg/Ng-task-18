<div class="px-4 py-4">
    <a  
        type="button" 
        class="btn btn-dark mb-4"
        routerLink="/tasks/new"
        >
            Nueva Tarea
    </a>
    @if(tasksService.loading()){
        <p class="text-light">Cargando...</p>
    } @else {
        <app-table [tasks]="tasksService.getTasks()"/>
    }
    
</div>
